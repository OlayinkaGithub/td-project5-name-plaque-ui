<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body class="body">
    <main class="main">
       <div class="topdiv">
         <h1>Name Plague Application</h1>
         <p>Add any name of your choice and we will show you how much it will cost. (Each letter is $5)</p>
         <form action="">
            <label for="Name"></label>
            <input type="text" id="Name" name="Name" value="Enter a guess:">
         </form>
       </div>

       <div class="style">
           <div class="name">
             <h2>OLAYINKA OMOTEHINSE</h2>
           </div>
           <div class="total">
             <p>Total: <Span>$50</Span></p>
             <button>Buy Now</button>
           </div>
       </div>

    </main>
</body>
</html>
